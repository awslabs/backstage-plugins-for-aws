name: Pull request

'on':
  pull_request:
    branches: [main]

jobs:
  test:
    name: 'Test'

    env:
      NODE_OPTIONS: --max-old-space-size=4096

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version}}

      - name: Log node version
        run: node --version

      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Run prettier
        run: yarn prettier:check

      - name: Run tsc
        run: yarn tsc

      - name: Run build
        run: yarn build:all

      - name: Run test
        run: yarn test

  e2e-test:
    name: 'E2E Test'

    env:
      NODE_OPTIONS: --max-old-space-size=4096

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version}}

      - name: Log node version
        run: node --version

      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Run prettier
        run: yarn prettier:check

      - name: Run tsc
        run: yarn tsc

      - name: Run build
        run: yarn build:all

      - name: Run e2e tests
        run: yarn test:e2e

  check-licenses:
    name: 'Check licenses'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Log node version
        run: node --version

      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Install dependencies
        run: yarn install

      - name: Check
        run: yarn check-licenses

  semanticpr:
    name: Semantic Pull Request

    runs-on: ubuntu-latest

    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pre-commit:
    name: 'Pre-commit hooks'

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: yarn install
      - uses: pre-commit/action@v3.0.1
